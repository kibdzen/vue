<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1 :style="{
                color:inputValue.length < 5 ? 'red':'darkblue',
                fontSize:inputValue.length <3 ? '2rem' : '1.5rem'
                
            }">{{title}}</h1>
            <div class="form-control">
                <input type="text" v-bind:placeholder="placeholderstring" v-model="inputValue"
                    @keypress.enter="addNewNote" />
            </div>
            <h2>inputValue={{inputValue}}</h2>
            <button class="btn" @click="addNewNote">добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for:="(mynotes, idx) of notes">
                    ({{idx+1}}) {{toUpperCase(mynotes)}}
                    <button class="btn" @click="destroy(idx)">destroy</button>
                </li>

            </ul>
            <div v-else>заметок поканет. добавьте первую lo</div>
            <hr />
            <ul><strong>общее количество:{{notes.length}}| удвоенное:{{doubleCountComputed}}</strong></ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
